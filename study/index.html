<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>Document</title>
    <style>
        body,html{
            -webkit-touch-callout:none;
            -webkit-user-select:none;
            -khtml-user-select:none;
            -moz-user-select:none;
            -ms-user-select:none;
            /* pointer-events: none; */
            user-select:none;
            -o-user-select:none;
            margin: 0px;
            padding: 0px;
            height: 100vh;
        }
        body{
            background-color: #9d88d3f5;
        }
        p{
            margin: 0;
            position: relative;
            font-size: 2em;
            text-align: center;
            top: 10vh;
        }
        #onebox{
            position: relative;
            width: 100%;
            height: 100%;
            -webkit-transform:scale(1,1); 
            transform:scale(1,1); 
        }
        #onebox.move{
            -webkit-transform:scale(0,0);
            transform:scale(0,0);
        }
        #onebox-first{
            margin: 0 auto;
            width: 80%;
            height: 50%;
            position: relative;
            top: 5vh;
        }
        #onebox-first-img{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #onebox-first-video{
            position: relative;
            width: 100%;
            height: 100%;
            background: url(video/hertaa.gif);
            background-size: cover;
            display: none;
        }
        #onebox-second{
            width: 40%;
            height: 30%;
            top: 17vh;
            left: 27vw;
            background-color: pink;
            position: absolute;
            border-radius: 50%;
        }
        #onebox-third{
            width: 30%;
            height: 20%;
            left: 25vw;
            top: 30px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
        }
        #onebox-fourth{
            width: 30%;
            height: 20%;
            right: 0vw;
            top: 0px;
            background-color: yellow;
            position: absolute;
            border-radius: 50%;
        }
        #twobox{
            position: relative;
            width: 100%;
            height: 100%;
            top: -100vh;
            background-color: black;
            -webkit-transform:scale(0,0); 
            transform:scale(0,0);
        }
        #twobox.move{
            -webkit-transform:scale(1,1);
            transform:scale(1,1);
        }
        #onebox,#twobox{
            -webkit-transition: all 1s ease-in-out;
            transition: all 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="onebox">
        <div id="onebox-first">
            <img id="onebox-first-img" src="img/favicon.png" alt="">
            <div id="onebox-first-video"></div>
            <div id="onebox-second"></div>
            <div id="onebox-third"></div>
            <div id="onebox-fourth"></div>
        </div>
        <p id="tx"></p>
    </div>
    <div id="twobox"></div>
</body>
<script src="jquery-3.4.1.min.js"></script>
<script>
    var oneBoxImg = document.getElementById('onebox-first-img');
    var oneBoxFirst = document.getElementById('onebox-first');
    var oneBoxVideo = document.getElementById('onebox-first-video');
    var oneBoxSecond = document.getElementById('onebox-second');
    var oneBoxThird = document.getElementById('onebox-third');
    var tx = document.getElementById('tx');
    var startX, startY;
    $(document).ready(function(){
        $('#onebox-fourth').click(function(e){
            e.preventDefault();
            $('#onebox').toggleClass('move');
            $('#twobox').toggleClass('move');
        });
        $('#twobox').click(function(e){
            e.preventDefault();
            $('#onebox').toggleClass('move');
            $('#twobox').toggleClass('move');
        });
    });
    oneBoxThird.addEventListener('touchstart',function(e){
        oneBoxImg.style.display = 'none';
        oneBoxVideo.style.display = 'block';
        startX = e.targetTouches[0].clientX;
        startY = e.targetTouches[0].clientY;
        e.preventDefault();
    })
    oneBoxThird.addEventListener('touchend',function(e){
        oneBoxImg.style.display = 'block';
        oneBoxVideo.style.display = 'none';
        var endX = e.changedTouches[0].clientX;
        var endY = e.changedTouches[0].clientY;
        if (Math.abs(endX - startX) > 15 || Math.abs(endY - startY) > 15) {
        clearInterval(audioplay);
        document.getElementById("t").innerHTML = "";
        alert("请不要拖动屏幕");
        return;
        }
    })
    oneBoxSecond.onclick = function(e){
        tx.innerHTML = '不要碰我！';
        setTimeout(() => {
            tx.innerHTML = '';
        }, 2000);
    }
</script>
</html>
